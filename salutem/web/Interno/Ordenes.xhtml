        <ui:composition template="../plantillas/Plantilla.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{ordenes.perfil.menu.texto}"
                           closable="false"
                           toggleable="true"       >
                    <h:panelGrid>
                        <h:panelGrid columns="2" rendered="#{datosLogueo.usuario.grupo.codigo eq ('adm')}">
                            <h:outputLabel value="Institución:"/>
                            <h:selectOneMenu value="#{ordenes.institucion}" valueChangeListener="#{ordenes.cambiaInstitucion}" disabled="#{!datosLogueo.usuario.grupo.codigo eq ('adm')}" >
                                <f:selectItems value="#{instituciones.comboInstituciones}" />
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Laboratorio:"/>
                            <h:selectOneMenu value="#{ordenes.laboratorio}">
                                <f:selectItems value="#{instituciones.comboLaboratorios}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid>
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{ordenes.buscarOrdenes()}"/>
                            </ace:menuBar>
                        </h:panelGrid>
                    </h:panelGrid>
                    <ace:messages/>
                </ace:panel>

                <ace:panel
                    header="Resultado Búsqueda"
                    closable="false"
                    toggleable="true"              >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{ordenes.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{ordenes.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       paginatorAlwaysVisible="true"
                                       value="#{ordenes.listaOrdenes}"
                                       var="item"
                                       paginator="true"
                                       lazy="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="5,10,15,30,50,100"
                                       paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="30" >
                            <ace:row condition="group" groupBy="#{item.consulta.paciente.institucion.nombre}" pos="before" styleClass="grupo">
                                <ace:column style="text-align: center" colspan="20">
                                    <h:outputText value="#{item.consulta.paciente.institucion.nombre}" />
                                </ace:column>
                            </ace:row>
                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>
                            <ace:column style="text-align: left" >
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Laboratorio" style="text-align: left">
                                <h:outputText  value="#{item.laboratorio.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Orden" style="text-align: left">
                                <h:outputText  value="#{item.consulta.id}"/>
                            </ace:column>
                            <ace:column  headerText="Factura" style="text-align: left">
                                <h:outputText  value="#{item.factura}"/>
                            </ace:column>
                            <ace:column  headerText="Paciente" style="text-align: left">
                                <h:outputText  value="#{item.consulta.paciente.toString()}"/>
                            </ace:column>
                            <ace:column  headerText="Fecha" style="text-align: left">
                                <h:outputText  value="#{item.fecha}">
                                    <f:convertDateTime  parent="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Fecha Entrega" style="text-align: left">
                                <h:outputText  value="#{item.entrega}">
                                    <f:convertDateTime  parent="dd/MM/yyyy"/>
                                </h:outputText>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>
