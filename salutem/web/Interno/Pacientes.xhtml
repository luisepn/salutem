<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>
        <ui:composition template="../plantillas/Plantilla.xhtml">
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{salutemPacientes.perfil.menu.nombre}"
                           closable="false"
                           toggleable="true"       >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Sólo activos:" />
                        <h:selectBooleanCheckbox value="#{salutemSeguridad.verActivos}">
                            <ace:ajax execute="@all"/>
                        </h:selectBooleanCheckbox>                       
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{salutemPacientes.buscarPacientes()}"/>
                            <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{salutemPacientes.crearPaciente()}"/>
                        </ace:menuBar>
                        <ace:messages style="white-space: pre-wrap;" redisplay="false" showSummary="true" showDetail="true" rendered="#{!salutemPacientes.formulario.mostrar}"/>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel 
                    header="Resultado Búsqueda"
                    closable="false"
                    toggleable="true"              >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{salutemPacientes.formulario.tipo}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{salutemPacientes.formulario.tipo}" 
                                          target="tabla"  
                                          fileName="Pacientes"
                                          excludeColumns="1"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       lazy="true"
                                       paginatorAlwaysVisible="true"
                                       value="#{salutemPacientes.pacientes}"
                                       var="item"
                                       paginator="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="#{salutemPacientes.formulario.rowsPerPageTemplate}"
                                       currentPageReportTemplate="{totalRecords} Registro(s). Página {currentPage} de {totalPages}"
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="10">
                            <ace:tableConfigPanel dragHandle=".ui-tableconf-header"
                                                  columnNameConfigurable="true"
                                                  columnVisibilityConfigurable="true"
                                                  columnOrderingConfigurable="true"
                                                  columnSortingConfigurable="true"
                                                  modal="true"/>
                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>
                            <ace:column headerText="Operaciones" style="text-align: left" >
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{salutemPacientes.editarPaciente()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{salutemPacientes.borrarPaciente()}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                    <ace:menuItem action="#{salutemHistorial.buscar(salutemPacientes.nombreTabla, item.id)}" rendered="#{salutemPacientes.perfil.auditoria}"
                                                  value="Historial" icon="ui-icon ui-icon-script"/>
                                </ace:menuButton>
                            </ace:column>
                            <ace:column headerText="Fotografía" >
                                <ace:graphicImage value="#{item.fotografia.traerImagen()}" 
                                                  name="#{item.id}_#{item.fotografia.nombre}" id="resourceGraphicImage" style="height: 50px;" 
                                                  rendered="#{item.fotografia ne null and item.fotografia.ruta ne null}"/>
                            </ace:column> 
                            <ace:column headerText="Cédula de Identidad" sortBy="#{item.persona.cedula}" style="text-align: left" 
                                        filterBy="#{item.persona.cedula}" filterMatchMode="contains">
                                <h:outputText  value="#{item.persona.cedula}"/>
                            </ace:column>                            
                            <ace:column headerText="Nombres" sortBy="#{item.persona.apellidos}" style="text-align: left" 
                                        filterBy="#{item.persona.apellidos}" filterMatchMode="contains">
                                <h:outputText  value="#{item.persona.toString()}"/>
                            </ace:column>
                            <ace:column headerText="E-mail" sortBy="#{item.persona.email}" style="text-align: left" 
                                        filterBy="#{item.persona.email}" filterMatchMode="contains">
                                <h:outputText  value="#{item.persona.email}"/>
                            </ace:column>
                            <ace:column  headerText="Fecha de Nacimiento" sortBy="#{item.persona.fecha}"
                                         filterBy="#{item.persona.fecha}" 
                                         filterDatePattern="dd/MM/yyyy"
                                         filterValueMin="#{salutemPacientes.fechaInicio}"
                                         filterValueMax="#{salutemPacientes.fechaFin}"
                                         type="DATE"
                                         rangedFilter="true" 
                                         style="text-align: left">
                                <h:outputText  value="#{item.persona.fecha}">
                                    <f:convertDateTime pattern="#{salutemSeguridad.formatoFecha}"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column headerText="Teléfono fijo" sortBy="#{item.persona.direccion.fijo}" style="text-align: left" 
                                        filterBy="#{item.persona.direccion.fijo}" filterMatchMode="contains">
                                <h:outputText  value="#{item.persona.direccion.fijo}"/>
                            </ace:column>
                            <ace:column headerText="Teléfono movil" sortBy="#{item.persona.direccion.movil}" style="text-align: left" 
                                        filterBy="#{item.persona.direccion.movil}" filterMatchMode="contains">
                                <h:outputText  value="#{item.persona.direccion.movil}"/>
                            </ace:column>
                            <ace:column headerText="Ciudad" style="text-align: left" sortBy="#{item.persona.direccion.ciudad}"
                                        filterBy="#{item.persona.direccion.ciudad}" filterMatchMode="contains">
                                <h:outputText  value="#{item.persona.direccion.ciudad}"/>
                            </ace:column>
                            <ace:column headerText="Dirección" style="text-align: left">
                                <h:outputText  value="#{item.persona.direccion.toString()}"/>
                            </ace:column>
                            <ace:column headerText="Edificio/Piso" style="text-align: left" sortBy="#{item.persona.direccion.piso}"
                                        filterBy="#{item.persona.direccion.piso}" filterMatchMode="contains">
                                <h:outputText  value="#{item.persona.direccion.piso}"/>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>



                <ace:dialog 
                    header="#{salutemPacientes.perfil.menu.nombre}"
                    closable="false"
                    modal="true"
                    draggable="false"
                    rendered="#{salutemPacientes.formulario.mostrar}"
                    visible="#{salutemPacientes.formulario.mostrar}"
                    zindex="1000">
                    <ace:tabSet style="width: 100%">
                        <ace:tabPane label="Paciente" rendered="#{salutemPacientes.formulario.crear}">
                            <ui:include src="cuadroPacientes.xhtml" />
                        </ace:tabPane>
                        <ace:tabPane label="Paciente" rendered="#{salutemPacientes.formulario.editar}">
                            <ui:include src="cuadroPacientes.xhtml"/>
                        </ace:tabPane>
                        <ace:tabPane label="Paciente" rendered="#{salutemPacientes.formulario.eliminar}">
                            <ui:include src="cuadroPacientes.xhtml"/>
                        </ace:tabPane>
                        <ace:tabPane label="Dirección">
                            <h:panelGrid columns="4">
                                <h:outputLabel value="Ciudad:" for="ciudad" />
                                <ace:textEntry id="ciudad" value="#{salutemPacientes.direccion.ciudad}" title="Ciudad" />
                                <h:outputLabel value="Calle Primaria:" for="primaria" />
                                <ace:textEntry id="primaria" value="#{salutemPacientes.direccion.primaria}" title="Primaria" />
                                <h:outputLabel value="Número:" for="numero" />
                                <ace:textEntry id="numero" value="#{salutemPacientes.direccion.numero}" title="Numero" />
                                <h:outputLabel value="Calle Secundaria:" for="secundaria" />
                                <ace:textEntry id="secundaria" value="#{salutemPacientes.direccion.secundaria}" title="Secundaria" />
                                <h:outputLabel value="Teléfono fijo:" />
                                <ace:textEntry value="#{salutemPacientes.direccion.fijo}" title="Teléfono fijo" />
                                <h:outputLabel value="Teléfono móvil:" />
                                <ace:textEntry value="#{salutemPacientes.direccion.movil}" title="Teléfono móvil" />
                                <h:outputLabel value="Edificio/Piso:"/>
                                <ace:textAreaEntry value="#{salutemPacientes.direccion.piso}"
                                                   rows="2" cols="22"/>
                                <h:outputLabel value="Referencia:"/>
                                <ace:textAreaEntry value="#{salutemPacientes.direccion.referencia}" 
                                                   rows="2" cols="22"/>
                            </h:panelGrid>
                        </ace:tabPane>
                        <ace:tabPane label="Fotografía">
                            <ui:include src="../cuadroUpload.xhtml"/>
                        </ace:tabPane>

                    </ace:tabSet>

                    <h:panelGrid columns="2" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{salutemPacientes.grabarPaciente()}"
                                          rendered="#{salutemPacientes.formulario.crear}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{salutemPacientes.grabarPaciente()}"
                                          rendered="#{salutemPacientes.formulario.editar}"/>
                            <ace:menuItem value="Eliminar" icon="ui-icon ui-icon-trash" 
                                          action="#{salutemPacientes.removerPaciente()}" 
                                          rendered="#{salutemPacientes.formulario.eliminar}" />
                            <ace:menuItem value="Cancelar" icon="ui-icon ui-icon-power" 
                                          action="#{salutemPacientes.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages style="white-space: pre-wrap;" redisplay="false" showSummary="true" showDetail="true"/>
                    </h:panelGrid>
                </ace:dialog>

                <ui:include src="../cuadroHistorial.xhtml"/>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
