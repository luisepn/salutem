<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>

        <ui:composition template="../plantillas/Plantilla.xhtml">
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{salutemCampos.perfil.menu.nombre}"
                           closable="false"
                           toggleable="true"       >
                    <h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Sólo activos:" />
                            <h:selectBooleanCheckbox value="#{salutemSeguridad.verActivos}">
                                <ace:ajax execute="@all"/>
                            </h:selectBooleanCheckbox>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{salutemCampos.buscar()}"/>
                                <ace:menuItem value="Crear" icon="ui-icon ui-icon-document" action="#{salutemCampos.crear()}"/>
                            </ace:menuBar>
                            <ace:messages style="white-space: pre-wrap" rendered="#{!salutemCampos.formulario.mostrar}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </ace:panel>

                <ace:panel 
                    header="Resultado Búsqueda"
                    closable="false"
                    toggleable="true"              >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{salutemCampos.formulario.tipo}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{salutemCampos.formulario.tipo}" 
                                          target="tabla"  
                                          fileName="Profesionales"
                                          excludeColumns="1"/>
                    </h:panelGrid>
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       lazy="true"
                                       paginatorAlwaysVisible="true"
                                       value="#{salutemCampos.campos}"
                                       var="item"
                                       paginator="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="#{salutemCampos.formulario.rowsPerPageTemplate}"
                                       currentPageReportTemplate="{totalRecords} Registro(s). Página {currentPage} de {totalPages}"
                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="10">
                            <ace:tableConfigPanel dragHandle=".ui-tableconf-header"
                                                  columnNameConfigurable="true"
                                                  columnVisibilityConfigurable="true"
                                                  columnOrderingConfigurable="true"
                                                  columnSortingConfigurable="true"
                                                  modal="true"/>
                            <ace:row condition="group" groupBy="#{item.clasificador}" pos="before" styleClass="grupo" rendered="#{salutemSeguridad.verAgrupado}">
                                <ace:column style="text-align: center" colspan="10">
                                    <ace:excludeFromExport/>
                                    <h:outputText value="#{item.clasificador}" />
                                </ace:column>
                            </ace:row>
                            <ace:row condition="group" groupBy="#{item.grupo.nombre}" pos="before" styleClass="subGrupo" rendered="#{salutemSeguridad.verAgrupado}">
                                <ace:column style="text-align: center" colspan="10">
                                    <ace:excludeFromExport/>
                                    <h:outputText value="#{item.grupo.nombre}" />
                                </ace:column>
                            </ace:row>
                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>
                            <ace:column headerText="Operaciones" style="text-align: left" >
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{salutemCampos.editar()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{salutemCampos.eliminar()}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                    <ace:menuItem action="#{salutemHistorial.buscar(salutemCampos.nombreTabla, item.id)}" rendered="#{salutemCampos.perfil.auditoria}"
                                                  value="Historial" icon="ui-icon ui-icon-script"/>
                                </ace:menuButton>
                            </ace:column>
                            <ace:column  headerText="Código" sortBy="#{item.orden}" filterBy="#{item.orden}" filterMatchMode="contains" style="text-align: left">
                                <h:outputText  value="#{item.orden}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre" sortBy="#{item.nombre}" filterBy="#{item.nombre}" filterMatchMode="contains" style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Tipo"                                         
                                         sortBy="#{item.tipo.nombre}" 
                                         filterBy="#{item.tipo.id}"
                                         filterOptions="#{salutemCombos.tiposDeDato}"                                          
                                         filterValue="#{salutemCampos.tipo}"
                                         filterMatchMode="exact" 
                                         style="text-align: left">
                                <h:outputText  value="#{item.tipo.toString()}"/>
                            </ace:column>
                            <ace:column  headerText="Opciones" sortBy="#{item.opciones}" filterBy="#{item.opciones}" filterMatchMode="contains" style="text-align: left">
                                <h:outputText  value="#{item.opciones}"/>
                            </ace:column>
                            <ace:column  headerText="Grupo"                                         
                                         sortBy="#{item.maestro.nombre}" 
                                         filterBy="#{item.maestro.id}"
                                         filterOptions="#{salutemCombos.maestrosId}"                                          
                                         filterValue="#{salutemParametros.maestro}"
                                         filterMatchMode="exact" 
                                         style="text-align: left">
                                <h:outputText  value="#{item.maestro.toString()}"/>
                            </ace:column>
                            <ace:column  headerText="Creación" sortBy="#{item.creado}" 
                                         filterBy="#{item.creado}" 
                                         filterDatePattern="dd/MM/yyyy HH:mm"
                                         filterValueMin="#{salutemSeguridad.inicioCreado}"
                                         filterValueMax="#{salutemSeguridad.finCreado}"
                                         type="DATE"
                                         rangedFilter="true" 
                                         style="text-align: left" rendered="false">
                                <h:outputText  value="#{item.creado}">
                                    <f:convertDateTime pattern="#{salutemSeguridad.formatoFechaHora}"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Creador por" sortBy="#{item.creadopor}" filterBy="#{item.creadopor}" filterMatchMode="contains" style="text-align: left" rendered="false">
                                <h:outputText  value="#{item.creadopor}"/>
                            </ace:column>
                            <ace:column  headerText="Modificado" sortBy="#{item.actualizado}" 
                                         filterBy="#{item.actualizado}" 
                                         filterDatePattern="dd/MM/yyyy HH:mm"
                                         filterValueMin="#{salutemSeguridad.inicioActualizado}"
                                         filterValueMax="#{salutemSeguridad.finActualizado}"
                                         type="DATE"
                                         rangedFilter="true" 
                                         style="text-align: left" rendered="false">
                                <h:outputText  value="#{item.actualizado}">
                                    <f:convertDateTime pattern="#{salutemSeguridad.formatoFechaHora}"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Modificado por" sortBy="#{item.actualizado}" filterBy="#{item.actualizado}" filterMatchMode="contains" style="text-align: left" rendered="false">
                                <h:outputText  value="#{item.actualizadopor}"/>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>



                <ace:dialog 
                    header="#{salutemCampos.perfil.menu.nombre}"
                    closable="false"
                    modal="true"
                    draggable="false"
                    rendered="#{salutemCampos.formulario.mostrar}"
                    visible="#{salutemCampos.formulario.mostrar}"
                    zindex="1000">
                    <ace:tabSet style="width: 100%">
                        <ace:tabPane label="Profesional" rendered="#{salutemCampos.formulario.crear}">
                            <ui:include src="cuadroProfesionales.xhtml" />
                        </ace:tabPane>
                        <ace:tabPane label="Profesional" rendered="#{salutemCampos.formulario.editar}">
                            <ui:include src="cuadroProfesionales.xhtml"/>
                        </ace:tabPane>
                        <ace:tabPane label="Profesional" rendered="#{salutemCampos.formulario.eliminar}">
                            <ui:include src="cuadroProfesionales.xhtml"/>
                        </ace:tabPane>
                        <ace:tabPane label="Dirección">
                            <h:panelGrid columns="4">
                                <h:outputLabel value="Ciudad:" for="ciudad" />
                                <ace:textEntry id="ciudad" value="#{salutemCampos.direccion.ciudad}" title="Ciudad" />
                                <h:outputLabel value="Calle Primaria:" for="primaria" />
                                <ace:textEntry id="primaria" value="#{salutemCampos.direccion.primaria}" title="Primaria" />
                                <h:outputLabel value="Número:" for="numero" />
                                <ace:textEntry id="numero" value="#{salutemCampos.direccion.numero}" title="Numero" />
                                <h:outputLabel value="Calle Secundaria:" for="secundaria" />
                                <ace:textEntry id="secundaria" value="#{salutemCampos.direccion.secundaria}" title="Secundaria" />                                
                                <h:outputLabel value="Teléfono fijo:" />
                                <ace:textEntry value="#{salutemCampos.direccion.fijo}" title="Teléfono fijo" />
                                <h:outputLabel value="Teléfono móvil:" />
                                <ace:textEntry value="#{salutemCampos.direccion.movil}" title="Teléfono móvil" />
                                <h:outputLabel value="Edificio/Piso:"/>
                                <ace:textAreaEntry value="#{salutemCampos.direccion.piso}"
                                                   rows="2" cols="22"/>
                                <h:outputLabel value="Referencia:"/>
                                <ace:textAreaEntry value="#{salutemCampos.direccion.referencia}" 
                                                   rows="2" cols="22"/>
                            </h:panelGrid>
                        </ace:tabPane>
                        <ace:tabPane label="Fotografía">
                            <center>
                                <ace:graphicImage value="#{salutemImagenes.archivo.archivo}" name="#{salutemImagenes.archivo.archivo.toString()}" id="resourceGraphicImage" style="height: 100px " />
                            </center>
                            <h:panelGrid columns="2">
                                <ace:fileEntry 
                                    absolutePath="/tmp/salutem"
                                    maxFileCount="1"
                                    maxFileCountMessage="Sólo se puede subir 1 archivo"
                                    fileEntryListener="#{salutemImagenes.ficheroDocumento}"
                                    maxFileSize="10485760"
                                    maxFileSizeMessage="El archivo supera el tamaño predefinido 10 MB"                                                                                                                 
                                    useOriginalFilename="true"
                                    label="Subido con éxito"
                                    useSessionSubdir="true" />
                                <h:commandButton  type="submit" value="Subir Archivo" />
                            </h:panelGrid>

                        </ace:tabPane>

                    </ace:tabSet>

                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{salutemCampos.grabarProfesional()}"
                                          rendered="#{salutemCampos.formulario.crear}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{salutemCampos.grabarProfesional()}"
                                          rendered="#{salutemCampos.formulario.editar}"/>
                            <ace:menuItem value="Eliminar" icon="ui-icon ui-icon-trash" 
                                          action="#{salutemCampos.removerProfesional()}" 
                                          rendered="#{salutemCampos.formulario.eliminar}" />
                            <ace:menuItem value="Cancelar" icon="ui-icon ui-icon-power" 
                                          action="#{salutemCampos.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages style="white-space: pre-wrap" />
                    </h:panelGrid>
                </ace:dialog>
                <ui:include src="../cuadroHistorial.xhtml"/>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
