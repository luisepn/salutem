<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <h:form>
            <ui:composition template="../plantillas/Plantilla.xhtml">
                <ui:define name="content">
                    <ace:panel id="panel"
                               header="#{salutemCitas.perfil.menu.nombre}"
                               closable="false"
                               toggleable="true">
                        <h:panelGrid columns="4">

                            <h:outputLabel value="Paciente:" />
                            <h:selectOneMenu value="#{salutemPacientes.parametroBusqueda}">
                                <f:selectItems value="#{salutemCombos.parametrosBusquedaPersonas}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <ace:autoCompleteEntry 
                                value="#{salutemPacientes.claveBusqueda}"
                                width="400"
                                listVar="itemPaciente"
                                filterBy="#{salutemPacientes.parametroBusqueda 
                                            eq 'o.persona.apellidos' ? itemPaciente.persona.apellidos :
                                            salutemPacientes.parametroBusqueda eq 'o.persona.nombres' ?
                                            itemPaciente.persona.nombres : itemPaciente.persona.cedula}"
                                filterMatchMode="none"
                                listValue="#{salutemPacientes.listaPacientes}"
                                valueChangeListener="#{salutemPacientes.cambiaPacientes}"
                                textChangeListener="#{salutemPacientes.pacientesChangeEventHandler}"
                                labelPosition="left">
                                <f:facet name="row">
                                    <h:panelGrid columns="3" width="100%" columnClasses="tipo">
                                        <h:outputText value="#{itemPaciente.persona.apellidos}"/>
                                        <h:outputText value="#{itemPaciente.persona.nombres}"/>
                                        <h:outputText value="#{itemPaciente.persona.cedula}"/>
                                    </h:panelGrid>
                                </f:facet>
                                <ace:ajax execute="@all"/>
                            </ace:autoCompleteEntry>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha:" styleClass="bold"/>
                            <ace:dateTimeEntry navigator="true" value="#{salutemCitas.fecha}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield"  >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                <ace:ajax event="dateSelect" render="combohoras"/>
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Especialidad: " styleClass="bold"/>
                            <h:selectOneMenu value="#{salutemCombos.especialidad}">
                                <f:selectItems value="#{salutemCombos.especialidades}"/>
                                <!--<f:ajax event="change" render="output"/>-->
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Profesional: " styleClass="bold"/>
                            <h:selectOneMenu value="#{salutemCitas.profesional}">
                                <f:selectItems value="#{salutemCombos.profesionales}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Hora: " styleClass="bold"/>
                            <h:selectOneMenu value="#{salutemCitas.horario}" id="combohoras">
                                <f:selectItems value="#{salutemCitas.horasDisponibles}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" rendered="#{!salutemCitas.formulario.mostrar}" >
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"  action="#{salutemCitas.grabar()}"/>
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{salutemCitas.buscar()}"/>
                                <ace:menuItem value="Ver Agenda" icon="ui-icon ui-icon-calendar"  action="#{salutemCitas.verAgenda()}" rendered="#{salutemCitas.profesional!=null and !salutemCitas.ver}"/>
                                <ace:menuItem value="Ocultar Agenda" icon="ui-icon ui-icon-calendar"  action="#{salutemCitas.ocultarAgenda()}" rendered="#{salutemCitas.profesional!=null and salutemCitas.ver}"/>
                            </ace:menuBar>
                            <ace:messages/>
                        </h:panelGrid>


                    </ace:panel>
                    <ace:panel 
                        header="Resultado Búsqueda"
                        closable="false"
                        toggleable="true"              >
                        <h:panelGrid columns="3">
                            <h:outputLabel  value="Exportar a:"/>
                            <h:selectOneRadio  value="#{salutemCitas.formulario.tipo}" required="true">
                                <f:ajax disabled="false"/>
                                <f:selectItem itemValue="csv" itemLabel="CSV"/>
                                <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="xml" itemLabel="XML"/>
                            </h:selectOneRadio>
                            <ace:dataExporter id="dataExporter" 
                                              label="Exportar Archivo" 
                                              type="#{salutemCitas.formulario.tipo}" 
                                              target="tabla" fileName="datos"/>
                        </h:panelGrid>
                        <h:panelGrid width="100%">
                            <ace:dataTable id="tabla" 
                                           value="#{salutemCitas.listaCitas}"
                                           var="item"
                                           rowIndexVar="row"
                                           binding="#{salutemCitas.formulario.fila}">
                                <ace:column headerText="Acciones" style="text-align: left">
                                    <ace:menuButton  effect="slide" effectDuration="200" value="..." >
                                        <ace:menuItem action="#{salutemCitas.eliminar()}" value="Borrar" icon="ui-icon ui-icon-trash" rendered="#{item.activo}"/>
                                        <ace:menuItem action="#{salutemCitas.reactivar()}" value="Reactivar" icon="ui-icon ui-icon-arrowreturn-1-w" rendered="#{!item.activo}"/>
                                    </ace:menuButton>
                                </ace:column> 
                                <ace:column  headerText="Registro" style="text-align: right">
                                    <h:outputText value="#{row+1}"/>
                                </ace:column>
                                <ace:column  headerText="Fecha" style="text-align: left">
                                    <h:outputText  value="#{item.fecha}">
                                        <f:convertDateTime  pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column  headerText="Hora" style="text-align: left">
                                    <h:outputText  value="#{item.fecha}">
                                        <f:convertDateTime  pattern="HH:mm"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column  headerText="Paciente" style="text-align: left">
                                    <h:outputText  value="#{item.paciente.toString()}"/>
                                </ace:column>
                                <ace:column  headerText="Profesional" style="text-align: left">
                                    <h:outputText  value="#{item.profesional.toString()}"/>
                                </ace:column>
                                <ace:column  headerText="Estado" style="text-align: left">
                                    <h:outputText  value="#{item.activo?'ACTIVO':'CANCELADO'}"/>
                                </ace:column>
                                <ace:column  headerText="Historial" style="text-align: left">
                                    <ui:repeat value="#{salutemCitas.separar(item.descripcion)}" var="h">
                                        <h:outputText  value="- #{h}]"/><br/><br/>
                                    </ui:repeat>

                                </ace:column>
                            </ace:dataTable>
                        </h:panelGrid>
                        <h:panelGrid columns="3" rendered="#{salutemCitas.ver}">
                            <h:outputLabel  value="Exportar a:"/>
                            <h:selectOneRadio  value="#{salutemCitas.formulario.tipo}" required="true">
                                <f:ajax disabled="false"/>
                                <f:selectItem itemValue="csv" itemLabel="CSV"/>
                                <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="xml" itemLabel="XML"/>
                            </h:selectOneRadio>
                            <ace:dataExporter id="dataExporter1" 
                                              label="Exportar Archivo" 
                                              type="#{salutemCitas.formulario.tipo}" 
                                              target="agenda" fileName="#{salutemCitas.header()}"/>
                        </h:panelGrid>
                        <h:panelGrid width="100%" rendered="#{salutemCitas.ver}">
                            <ace:dataTable  id="agenda"                                   
                                            value="#{salutemCombos.listaHoras}"
                                            resizableColumns="true"
                                            var="hora">
                                <f:facet name="header">#{salutemCitas.header()}</f:facet>
                                <ace:column  headerText="Horas" style="text-align: right">
                                    <h:outputText value="#{hora.toString()}"/>
                                </ace:column>
                                <c:forEach items="#{salutemCombos.listaDias}" var="dia">
                                    <ace:column headerText="#{dia.toString()}">
                                        <!--<span style="background-color: #{salutemCitas.getColor(hora, dia)}; padding:  2px;">-->
                                        <h:outputText value="#{salutemCitas.getReservado(hora, dia)}" style="color: #195f88 !important"/>
                                        <!--</span>-->
                                        <hr style="border: 1px solid #{salutemCitas.getColor(hora, dia)};"/>
                                    </ace:column>
                                </c:forEach>
                            </ace:dataTable>
                        </h:panelGrid>
                    </ace:panel>

                    <ace:dialog 
                        header="#{salutemCitas.perfil.menu.nombre}"
                        closable="false"
                        modal="true"
                        draggable="false"
                        showEffect="clip"
                        hideEffect="fade"
                        rendered="#{salutemCitas.formulario.mostrar}"
                        visible="#{salutemCitas.formulario.mostrar}">
                        <h:panelGrid columns="2">
                            <h:outputText value="Razón:" styleClass="bold"/>
                            <h:inputTextarea cols="19" rows="2" value="#{salutemCitas.cita.descripcion}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              action="#{salutemCitas.grabarReactivar()}" 
                                              rendered="#{salutemCitas.formulario.editar}"/>
                                <ace:menuItem action="#{salutemCitas.cancelar()}" 
                                              value="¿Está seguro de Cancelar Cita?" 
                                              icon="ui-icon ui-icon-trash" 
                                              rendered="#{salutemCitas.formulario.eliminar}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{salutemCitas.formulario.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages />
                        </h:panelGrid>
                    </ace:dialog>
                </ui:define>
                <!-- Fin -->
            </ui:composition>
        </h:form>
    </h:body>

</html>
