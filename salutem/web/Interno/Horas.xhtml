<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="../plantillas/plantilla.xhtml">
            <!-- Aqui va todo el codigo de la pagina -->
            <ui:define name="content">
                <ace:panel id="panel"
                           header="#{horas.perfil.menu.texto}"
                           closable="false"
                           toggleable="true">
                    <h:panelGrid columns="7">
                        <ace:menuBar autoSubmenuDisplay="true" >

                            <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{horas.buscar()}"/>
                            <ace:menuItem value="Nuevo" icon="ui-icon ui-icon-document" action="#{horas.crear()}"/>
                        </ace:menuBar>
                        <ace:messages/>
                    </h:panelGrid>

                </ace:panel>
                <ace:panel 
                    header="Resultado Búsqueda"
                    closable="false"
                    toggleable="true"
                    >
                    <h:panelGrid columns="3" styleClass="centeredPanelGrid">
                        <h:outputLabel  value="Exportar a:"/>
                        <h:selectOneRadio  value="#{horas.formulario.pantalla}" required="true">
                            <f:ajax disabled="false"/>
                            <f:selectItem itemValue="csv" itemLabel="CSV"/>
                            <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                            <f:selectItem itemValue="xls" itemLabel="XLS"/>
                            <f:selectItem itemValue="xml" itemLabel="XML"/>
                        </h:selectOneRadio>
                        <ace:dataExporter id="dataExporter" 
                                          label="Exportar Archivo" 
                                          type="#{horas.formulario.pantalla}" 
                                          target="tabla" fileName="datos"/>
                    </h:panelGrid>
                    <!--                    <h:panelGrid styleClass="centeredPanelGrid">
                                            
                                        </h:panelGrid>-->
                    <h:panelGrid width="100%">
                        <ace:dataTable id="tabla" 
                                       paginatorAlwaysVisible="true"
                                       value="#{horas.listahoras}"
                                       var="item"
                                       paginator="true"
                                       resizableColumns="true"
                                       rowIndexVar="row"
                                       paginatorPosition="both"
                                       rowsPerPageTemplate="5,10,15,50,all"
                                       paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rows="50"
                                       binding="#{horas.formulario.fila}">

                            <ace:column headerText="Acciones" style="text-align: left">
                                <ace:menuButton id="menuButton" effect="slide" effectDuration="200" value="..." >
                                    <ace:menuItem action="#{horas.modificar()}" value="Editar" icon="ui-icon ui-icon-pencil"/>
                                    <ace:menuItem action="#{horas.eliminar()}" value="Borrar" icon="ui-icon ui-icon-trash"/>
                                </ace:menuButton>
                            </ace:column> 
                            <ace:column  headerText="Registro" style="text-align: right">
                                <h:outputText value="#{row+1}"/>
                            </ace:column>
                            <ace:column  headerText="Nombre" style="text-align: left">
                                <h:outputText  value="#{item.nombre}"/>
                            </ace:column>
                            <ace:column  headerText="Hora Inicio" style="text-align: left">
                                <h:outputText  value="#{item.horainicio}">
                                    <f:convertDateTime pattern="HH:mm"/>
                                </h:outputText>
                            </ace:column>
                            <ace:column  headerText="Hora Fin" style="text-align: left">
                                <h:outputText  value="#{item.horafin}">
                                    <f:convertDateTime pattern="HH:mm"/>
                                </h:outputText>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGrid>
                </ace:panel>

                <ace:dialog 
                    header="#{horas.perfil.menu.texto}"
                    closable="false"
                    modal="true"
                    draggable="false"
                    showEffect="clip"
                    hideEffect="fade"
                    rendered="#{horas.formulario.mostrar}"
                    visible="#{horas.formulario.mostrar}">
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nombre:" />
                            <h:inputText value="#{horas.hora.nombre}" title="Nombre" />
                            <h:outputLabel value="Hora Inicio: " for="horainicio" />
                            <ace:dateTimeEntry navigator="true" value="#{horas.hora.horainicio}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" timeOnly="true"
                                               pattern="HH:mm" label="HH:mm" labelPosition="infield">
                                <f:convertDateTime pattern="HH:mm" />
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Hora Fin: " for="horafin" />
                            <ace:dateTimeEntry navigator="true" value="#{horas.hora.horafin}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true"  timeOnly="true"
                                               pattern="HH:mm" label="HH:mm" labelPosition="infield">
                                <f:convertDateTime pattern="HH:mm" />
                            </ace:dateTimeEntry>
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGrid columns="1" width="100%">
                        <ace:menuBar autoSubmenuDisplay="true" >
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" rendered="#{horas.formulario.nuevo}" 
                                          action="#{horas.insertar()}"/>
                            <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                          action="#{horas.grabar()}" 
                                          rendered="#{horas.formulario.modificar}" />
                            <ace:menuItem action="#{horas.borrar()}" 
                                          icon="ui-icon ui-icon-trash" 
                                          value="¿Está seguro de Borrar el registro?" 
                                          rendered="#{horas.formulario.borrar}"/>
                            <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                          action="#{horas.cancelar()}"/>
                        </ace:menuBar>
                        <ace:messages />
                    </h:panelGrid>
                </ace:dialog>

            </ui:define>
            <!-- Fin -->
        </ui:composition>

    </h:body>

</html>
