<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <h:form>
            <ui:composition template="../plantillas/Plantilla.xhtml">
                <ui:define name="content">
                    <ace:panel id="panel"
                               header="#{citas.perfil.menu.texto}"
                               closable="false"
                               toggleable="true">
                        <h:panelGrid columns="4">
                            
                            <h:outputLabel value="Paciente:" />
                            <h:selectOneMenu value="#{salutemPacientes.claveBusqueda}">
                                <f:selectItem itemLabel="Código" itemValue="o.codigo"/>
                                <f:selectItem itemLabel="Nombre" itemValue="o.texto"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <ace:autoCompleteEntry 
                                value="#{cie10Auditam.claveBuscar}"
                                width="400"
                                listVar="itemCie10"
                                filterBy="#{cie10Auditam.tipoBuscar eq 'o.codigo' ? itemCie10.codigo : itemCie10.texto}"
                                filterMatchMode="none"
                                listValue="#{cie10Auditam.listaItems}"
                                valueChangeListener="#{expedientesAuditam.cambiaDiagnostico}"
                                textChangeListener="#{cie10Auditam.diagnosticosChangeEventHandler}"
                                labelPosition="left">
                                <f:facet name="row">
                                    <h:panelGrid columns="3" width="100%" columnClasses="tipo">
                                        <h:outputText value="#{itemCie10.codigo}"/>
                                        <h:outputText value="#{itemCie10.texto}"/>
                                    </h:panelGrid>
                                </f:facet>
                                <ace:ajax execute="@all"/>
                            </ace:autoCompleteEntry>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha:" styleClass="bold"/>
                            <ace:dateTimeEntry navigator="true" value="#{citas.fecha}" 
                                               popupIcon="ui-icon ui-icon-calendar" renderAsPopup="true" 
                                               pattern="dd/MM/yyyy" label="dd/MM/yyyy" labelPosition="infield"  >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                <ace:ajax event="dateSelect" render="combohoras"/>
                            </ace:dateTimeEntry>
                            <h:outputLabel value="Especialidad: " styleClass="bold"/>
                            <h:selectOneMenu value="#{profesionales.especialidad}">
                                <f:selectItems value="#{salutemCombos.especialidad}"/>
                                <f:ajax event="change" render="output"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Profesional: " styleClass="bold" rendered="#{seguridadMedical.profesional==null}" />
                            <h:selectOneMenu value="#{citas.profesional}" rendered="#{seguridadMedical.profesional==null}">
                                <f:selectItems value="#{profesionales.comboProfesionales}"/>
                                <ace:ajax execute="@all"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Hora: " styleClass="bold"/>
                            <h:selectOneMenu value="#{citas.hora}" id="combohoras">
                                <f:selectItems value="#{citas.horasDisponibles}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" rendered="#{!citas.formulario.mostrar}" >
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk"  action="#{citas.grabar()}"/>
                                <ace:menuItem value="Buscar" icon="ui-icon ui-icon-search"  action="#{citas.buscar()}"/>
                                <ace:menuItem value="Ver Agenda" icon="ui-icon ui-icon-calendar"  action="#{citas.verAgenda()}" rendered="#{citas.profesional!=null and !citas.ver}"/>
                                <ace:menuItem value="Ocultar Agenda" icon="ui-icon ui-icon-calendar"  action="#{citas.ocultarAgenda()}" rendered="#{citas.profesional!=null and citas.ver}"/>
                            </ace:menuBar>
                            <ace:messages/>
                        </h:panelGrid>


                    </ace:panel>
                    <ace:panel 
                        header="Resultado Búsqueda"
                        closable="false"
                        toggleable="true"              >
                        <h:panelGrid columns="3">
                            <h:outputLabel  value="Exportar a:"/>
                            <h:selectOneRadio  value="#{citas.formulario.pantalla}" required="true">
                                <f:ajax disabled="false"/>
                                <f:selectItem itemValue="csv" itemLabel="CSV"/>
                                <f:selectItem itemValue="pdf" itemLabel="PDF"/>
                                <f:selectItem itemValue="xls" itemLabel="XLS"/>
                                <f:selectItem itemValue="xml" itemLabel="XML"/>
                            </h:selectOneRadio>
                            <ace:dataExporter id="dataExporter" 
                                              label="Exportar Archivo" 
                                              type="#{citas.formulario.pantalla}" 
                                              target="tabla" fileName="datos"/>
                        </h:panelGrid>
                        <h:panelGrid width="100%">
                            <ace:dataTable id="tabla" 
                                           value="#{citas.listaCitas}"
                                           var="item"
                                           rowIndexVar="row"
                                           binding="#{citas.formulario.fila}">
                                <ace:column headerText="Acciones" style="text-align: left">
                                    <ace:menuButton  effect="slide" effectDuration="200" value="..." >
                                        <ace:menuItem action="#{citas.eliminar()}" value="Borrar" icon="ui-icon ui-icon-trash" rendered="#{item.activo}"/>
                                        <ace:menuItem action="#{citas.reactivar()}" value="Reactivar" icon="ui-icon ui-icon-arrowreturn-1-w" rendered="#{!item.activo}"/>
                                    </ace:menuButton>
                                </ace:column> 
                                <ace:column  headerText="Registro" style="text-align: right">
                                    <h:outputText value="#{row+1}"/>
                                </ace:column>
                                <ace:column  headerText="Fecha" style="text-align: left">
                                    <h:outputText  value="#{item.fecha}">
                                        <f:convertDateTime  pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column  headerText="Hora" style="text-align: left">
                                    <h:outputText  value="#{item.hora}">
                                        <f:convertDateTime  pattern="HH:mm"/>
                                    </h:outputText>
                                </ace:column>
                                <ace:column  headerText="Paciente" style="text-align: left">
                                    <h:outputText  value="#{item.paciente.toString()}"/>
                                </ace:column>
                                <ace:column  headerText="Profesional" style="text-align: left">
                                    <h:outputText  value="#{item.profesional.toString()}"/>
                                </ace:column>
                                <ace:column  headerText="Estado" style="text-align: left">
                                    <h:outputText  value="#{item.activo?'ACTIVO':'CANCELADO'}"/>
                                </ace:column>
                                <ace:column  headerText="Historial" style="text-align: left">
                                    <ui:repeat value="#{citas.separar(item.observaciones)}" var="h">
                                        <h:outputText  value="- #{h}]"/><br/><br/>
                                    </ui:repeat>

                                </ace:column>
                            </ace:dataTable>
                        </h:panelGrid>
                    </ace:panel>

                    <ace:dialog 
                        header="#{citas.perfil.menu.texto}"
                        closable="false"
                        modal="true"
                        draggable="false"
                        showEffect="clip"
                        hideEffect="fade"
                        rendered="#{citas.formulario.mostrar}"
                        visible="#{citas.formulario.mostrar}">
                        <h:panelGrid columns="2">
                            <h:outputText value="Razón:" styleClass="bold"/>
                            <h:inputTextarea cols="19" rows="2" value="#{citas.cita.razon}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%">
                            <ace:menuBar autoSubmenuDisplay="true" >
                                <ace:menuItem value="Grabar" icon="ui-icon ui-icon-disk" 
                                              action="#{citas.grabarReactivar()}" 
                                              rendered="#{citas.formulario.modificar}"/>
                                <ace:menuItem action="#{citas.borrar()}" 
                                              value="¿Está seguro de Cancelar Cita?" 
                                              icon="ui-icon ui-icon-trash" 
                                              rendered="#{citas.formulario.borrar}"/>
                                <ace:menuItem value="Salir" icon="ui-icon ui-icon-close" 
                                              action="#{citas.formulario.cancelar()}"/>
                            </ace:menuBar>
                            <ace:messages />
                        </h:panelGrid>
                    </ace:dialog>
                    <h:panelGrid width="100%" rendered="#{citas.ver}" id="imprimir">
                        <ace:dataTable                                      
                            value="#{horas.listahoras}"
                            resizableColumns="true"
                            var="hora">
                            <f:facet name="header">#{citas.header()}</f:facet>
                            <ace:column  headerText="Horas" style="text-align: right">
                                <h:outputText value="#{hora.toString()}"/>
                            </ace:column>
                            <c:forEach items="#{horarios.dias}" var="dia">
                                <ace:column headerText="#{dia.toString()}">
                                    <!--<span style="background-color: #{citas.getColor(hora, dia)}; padding:  2px;">-->
                                    <h:outputText value="#{citas.getColorReserva(hora, dia)}" style="color: #195f88"/>
                                    <!--</span>-->
                                    <hr style="border: 1px solid #{citas.getColor(hora, dia)};"/>
                                </ace:column>
                            </c:forEach>
                        </ace:dataTable>
                    </h:panelGrid>



                </ui:define>
                <!-- Fin -->
            </ui:composition>
        </h:form>
    </h:body>

</html>
