<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>

        <ui:composition template="../plantillas/Plantilla.xhtml">

            <ui:define name="content">

                <h:panelGrid width="100%">

                    <ace:chart id="chart"
                               animated="true"
                               value="#{dashboardTransaccional.barData}"
                               stackSeries="false"
                               defaultAxesConfig="#{dashboardTransaccional.barDemoDefaultAxis}"
                               defaultSeriesConfig ="#{dashboardTransaccional.modelFill}"
                               xAxis="#{dashboardTransaccional.barDemoXOneAxis}"
                               x2Axis="#{dashboardTransaccional.barDemoXTwoAxis}"
                               yAxes="#{dashboardTransaccional.barDemoYAxes}"
                               legend="true"
                               legendPlacement="INSIDE_GRID"
                               highlighter="true"
                               highlighterLocation="N"
                               highlighterShowMarker="false"
                               highlighterBringSeriesToFront="true"/>

                </h:panelGrid>

            </ui:define>

        </ui:composition>
    </h:body>

</html>
