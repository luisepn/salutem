<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:body>
        <ui:composition template="../plantillas/Plantilla.xhtml">
            <ui:define name="content">
                <ace:panel header="Citas Agendadas en la semana" style="width: 100%">
                    <ace:chart 
                        animated="false"
                        stackSeries="false"  
                        value="#{salutemReporteCitas.graficoCitasPorDia.grafico}"
                        defaultSeriesConfig ="#{salutemReporteCitas.graficoCitasPorDia.subgraficoConfig}"
                        defaultAxesConfig="#{salutemReporteCitas.graficoCitasPorDia.ordenadasGeneralConfig}"     
                        xAxis="#{salutemReporteCitas.graficoCitasPorDia.abscisaBottom}"  
                        x2Axis="#{salutemReporteCitas.graficoCitasPorDia.abscisaTop}"
                        yAxes="#{salutemReporteCitas.graficoCitasPorDia.ordenadasConfigSpecific}"
                        legend="true"
                        showTooltip="true"
                        legendPlacement="INSIDE_GRID"
                        highlighter="true"
                        highlighterLocation="NW"
                        highlighterShowMarker="false"
                        highlighterBringSeriesToFront="true"
                        zoom="true"/>
                </ace:panel>
                <ace:panel header="Citas Agendadas en el año" style="width: 100%">
                    <ace:chart 
                        animated="false"
                        stackSeries="false"  
                        value="#{salutemReporteCitas.graficoCitasPorMes.grafico}"
                        defaultSeriesConfig ="#{salutemReporteCitas.graficoCitasPorMes.subgraficoConfig}"
                        defaultAxesConfig="#{salutemReporteCitas.graficoCitasPorMes.ordenadasGeneralConfig}"     
                        xAxis="#{salutemReporteCitas.graficoCitasPorMes.abscisaBottom}"  
                        x2Axis="#{salutemReporteCitas.graficoCitasPorMes.abscisaTop}"
                        yAxes="#{salutemReporteCitas.graficoCitasPorMes.ordenadasConfigSpecific}"
                        legend="true"
                        showTooltip="true"
                        legendPlacement="INSIDE_GRID"
                        highlighter="true"
                        highlighterLocation="NW"
                        highlighterShowMarker="false"
                        highlighterBringSeriesToFront="true"
                        zoom="true"/>
                </ace:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
