<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:form id="upload"> 
        <h:panelGrid style="text-align: center;">
            <ace:graphicImage 
                value="#{salutemArchivos.archivo.traerImagen()}" 
                name="#{salutemArchivos.archivo.id}_#{salutemArchivos.archivo.nombre}" 
                rendered="#{salutemArchivos.archivo ne null 
                            and salutemArchivos.archivo.existeFichero()}"
                style="height: 100px;"/>
            <ace:fileEntry 
                id="file-entryListener" 
                fileEntryListener="#{salutemArchivos.ficheroListener}" 
                autoUpload="true"/>
            <ace:message for="upload:file-entryListener" showDetail="true" redisplay="false"/>
        </h:panelGrid>
    </h:form>
</html>
